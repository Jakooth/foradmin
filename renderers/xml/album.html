<?xml version="1.0" encoding="utf-8"?>
<album>
    <tag>{{:tag}}</tag>
    <stickers>{{for stickers}}
        <sticker lib="{{:#data.lib}}"
        		 subtype="{{:#data.subtype}}">{{:#data.value}}</sticker>{{/for}}
    </stickers>
    <cover>{{:main}}</cover>
    <type bg="музика">music</type>
    <subtype bg="албум">album</subtype>
    <artist>{{:artist.text}}</artist>
    <country>{{:country}}</country>
    <en>{{:enName}}</en>
    <genres>{{for genre}}
        <genre>{{:#data.text}}</genre>{{/for}}
    </genres>
    <date>{{:date}}</date>
    <tracks>{{for tracks}}
        <track video="{{:#data.video}}">{{:#data.name}}</track>{{/for}}
    </tracks>
    <similar>{{for similar.split(',')}}
        <artist>{{:#data}}</artist>{{/for}}
    </similar>
</album>
