<li class="img" 
	role="option"
    id="{{:#data}}"
	data-mime="" 
    data-new="false">
    <label> <img role="presentation" 
    			 src="{{if #data}}/assets/articles/{{:~parseImgTag(#data)}}/{{:#data}}{{/if}}"
                 alt="" /> <span class="clip">Добави картинката в галерията</span>
        <input type="checkbox" aria-label="Добави в галерията" value="{{:#data}}" />
        <input type="radio" name="imgChoice" aria-label="Избери" value="{{:#data}}" />
    </label>
    <p contenteditable="true">Натиснете тук, за да добавите коментар.</p>
    <button class="remove" type="button"> <span class="clip">Изтрий</span> </button>
    <img alt="" role="presentation" src="/assets/helpers/16-9.png" />
    <div role="progressbar"></div>
</li>
