<tr role="option" data-log="{{:log_id}}"
				  data-tag="{{:tag}}"
				  data-table="{{:table}}" 
                  data-object="{{:object}}">
    <td>{{:created}}</td>
    <td>{{:user}}</td>
    <td>{{:event}}</td>
    <td>{{:tag}}</td>
    <td>{{:object}}</td>
    <td>
        <button type="button" 
        		class="ackowledge" 
            aria-pressed="{{:acknowledged ? true : false}}"></button>
    </td>
</tr>
