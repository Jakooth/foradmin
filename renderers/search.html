<li class="{{:object}}" 
	role="option"
    data-table="{{:table}}"
	data-object="{{:object}}" 
    data-tag="{{:tag}}">{{if object == 'img'}}
    <label> <img src="../assets/articles/{{:tag}}/{{:tag}}" 
                 alt="{{:tag}}" />
        <input name="searchChoice" type="radio" />
    </label>{{else}}
    <label> <span>{{:en_name}}</span>
        <input name="searchChoice" type="radio" />
    </label>{{/if}}
</li>
